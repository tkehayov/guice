<!doctype html>
<html>
<head>
    @EmbedUserProfileHeader(title="transaction history")<span/>
</head>
<body>
<div class="container">
    @EmbedMenu<span/>

    <div class="container">
        <table class="table table-striped">
            <tr>
                <th>
                    funds
                </th>
                <th>
                    date
                </th>
                <th>
                    type
                </th>
            </tr>
            @Repeat(items=transactions, var="transaction")
            <tr>
                <td>
                    ${transaction.funds}
                </td>
                <td>
                    ${transaction.utilDate}
                </td>
                <td>
                    ${transaction.transactionType}
                </td>
            </tr>
        </table>
        <ul>
            <a href="?page=1">first</a>
            <a href="?page=${page-1}">prev</a>
            <a href="?page=${page+1}">next</a>
            <!-- todo last page -->
            <a href="?page=${lastPage}">last</a>
        </ul>
    </div>
</div>
<script src="/bootstrap/js/jquery-1.11.2.min.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
</body>
</html>
